<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* ป้องกันการเลื่อนหน้าต่าง */
    }

    body {
      background-color: rgb(255, 246, 230);
    }

    .container {
      position: relative;
    }

    .product-container {
      display: flex;
      overflow-x: hidden;
      padding: 50px;
      position: relative;
    }

    .product-card {
      flex: 0 0 auto;
      width: 300px;
      margin-right: 20px;
      /* ระยะห่างระหว่างรูป */
      border: 1px solid #ccc;
      padding: 10px;
      /* ระยะห่างขอบวงในรูป */
    }

    .product-image {
      width: 100%;
      height: auto;
    }

    .scroll-button {
      content: "";
      width: 30px;
      height: 30px;
      background-color: #3498db;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    #prevButton {
      left: 10px;
    }

    #nextButton {
      right: 10px;
    }

    h3 {
      color: white;
      text-shadow: 5px 5px 5px #ffa600;
    }

    h1 {
      color: #ffffff;
      text-shadow: 5px 5px 5px #ffad32
    }
    p{
      color: white;
    }
  </style>

    <title>Menu เครื่องดื่ม</title>
</head>

<body>
  <center>
    <h1>รายการเครื่องดื่ม</h1>
    <p>เครื่องดื่ม ชา กาแฟ โซดา</p>
  </center>

  <div class="container">
    <button class="scroll-button" id="prevButton">&lt;</button>
    <div class="product-container">
      <div class="product-card">
        <img class="product-image" src="ภาพเมนูน้ำ/แบบตกแต่ง/Coffee กาแฟ.png" alt="Product 1">
        <h3>กาแฟ Coffee </h3>
        <p>Price: 40 B.</p>
      </div>
      <div class="product-card">
        <img class="product-image" src="ภาพเมนูน้ำ/แบบตกแต่ง/ชาเย็น Thai Tea B .png" alt="Product 1">
        <h3>ชาเย็น Thai Tea </h3>
        <p>Price: 30 B.</p>
      </div>
      <div class="product-card">
        <img class="product-image" src="ภาพเมนูน้ำ/แบบตกแต่ง/Lemon Tea ชามะนาวใหญ่.png" alt="Product 1">
        <h3>ชามะนาว Lemon Tea </h3>
        <p>Price: 30 B.</p>
      </div>
      <div class="product-card">
        <img class="product-image" src="ภาพเมนูน้ำ/แบบตกแต่ง/ชาเขียว Green Tea B .png" alt="Product 1">
        <h3>ชาเขียว Green Tea </h3>
        <p>Price: 30 B.</p>
      </div>
      <div class="product-card">
        <img class="product-image" src="ภาพเมนูน้ำ/แบบตกแต่ง/น้ำมะนาวโซดา Lemonade Soda B..png"
          alt="Product 1">
        <h3>น้ำมะนาวโซดา Lemonade Soda </h3>
        <p>Price: 40 B.</p>
      </div>
      <div class="product-card">
        <img class="product-image" src="ภาพเมนูน้ำ/แบบตกแต่ง/นมเย็น Iced Pink Milk B. .png"
          alt="Product 1">
        <h3>นมเย็น Iced Pink Milk B. </h3>
        <p>Price: 30 B.</p>
      </div>

      <!-- ... เพิ่มรายการสินค้าตามต้องการ ... -->
    </div>
    <button class="scroll-button" id="nextButton">&gt;</button>
  </div>

  <script>
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    const productContainer = document.querySelector(".product-container");

    let scrollAmount = 0;
    const scrollStep = 220;

    prevButton.addEventListener("click", () => {
      scrollAmount -= scrollStep;
      if (scrollAmount < 0) {
        scrollAmount = 0;
      }
      updateScroll();
    });

    nextButton.addEventListener("click", () => {
      scrollAmount += scrollStep;
      const maxScroll = productContainer.scrollWidth - productContainer.clientWidth;
      if (scrollAmount > maxScroll) {
        scrollAmount = maxScroll;
      }
      updateScroll();
    });

    function updateScroll() {
      productContainer.scrollTo({ left: scrollAmount, behavior: "smooth" });
    }

    window.addEventListener("resize", () => {
      const maxScroll = productContainer.scrollWidth - productContainer.clientWidth;
      if (scrollAmount > maxScroll) {
        scrollAmount = maxScroll;
        updateScroll();
      }
    });

    window.addEventListener("load", () => {
      updateScroll();
    });
  </script>
</body>

</html>
